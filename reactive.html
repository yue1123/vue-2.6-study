    <script>
      let depData = {
        name: "张三",
        age: 18,
        address: "成都",
      };
      let activeWatcher = null;
      let watcherId = 0;
      class Watcher {
        constructor(cb) {
          this.id = watcherId++;
          this.cb = cb;
          this.get();
        }
        get() {
          activeWatcher = this;
          this.cb.call(null);
          activeWatcher = null;
        }
        depend() {}
        update() {
          this.get();
        }
      }

      class Dep {
        constructor() {
          this.subs = [];
        }
        addSubs() {
          this.subs.push(activeWatcher);
        }
        notify() {
          this.subs.forEach((watcher) => {
            this.subs.length = 0;
            console.log(this.subs);
            watcher.update();
            console.log(this.subs);
          });
        }
      }

      function defineReactive(target, key, value) {
        const dep = new Dep();
        Object.defineProperty(target, key, {
          enumerable: true,
          configurable: true,
          set(newValue) {
            value = newValue;
            dep.notify();
          },
          get() {
            if (activeWatcher) {
              dep.addSubs(activeWatcher);
            }
            return value;
          },
        });
      }
      // 定义两个属性
      defineReactive(depData, "name", "张三");
      defineReactive(depData, "age", 18);
      function renderWatcher() {
        console.log("render value name is", depData.name);
        // console.log("render value age is", depData.age);
      }
